<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock made by Himanshu Rathore</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <article class="clock">
                <div class="markings">
                    <div class="marking marking-big marking-12-6"></div>
                    <div class="marking marking-1-7"></div>
                    <div class="marking marking-2-8"></div>
                    <div class="marking marking-big marking-3-9"></div>
                    <div class="marking marking-4-10"></div>
                    <div class="marking marking-5-11"></div>
                </div>

                <div class="clock_inner_face"></div>
                <div class="center_dot"></div>

                <div class="hour_hand"></div>
                <div class="min_hand"></div>
                <div class="sec_hand"></div>

                <div class="digital_clock"></div>

                <div class="day"></div>
            </article>
        </main>
        <script src="clock.js"></script>
    </body>
</html>
